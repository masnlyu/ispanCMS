<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Back-Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/mystyle.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="app">
    <div class="container-fluid p-0" style="background-color: #f8f4ea;">
        <!-- 導覽列 -->
        <div id="myheader" class="bg-white">

        </div>
        <!-- 結束 導覽列 -->
        <div class=" container-fluid px-5">
            <div class="row justify-content-center">
                <!-- 側邊欄位 -->

                <ul class="navbar-nav bg-white col-2 item-style sidebar" id="accordionSidebar">
                    <br>
                    <div id="mysider"></div>
                </ul>

                <!-- 結束 側邊欄位 -->
                <!--主要內容-->
                <div class="col-10">
                    <div class="px-3">
                        <!-- 內容標頭-->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h2 mb-0 text-gray-800 font-weight-bold"><a href="./productorder.html">提案查詢</a>/
                            </h1>
                        </div>
                        <div class="item-style bg-white  mb-5">
                            <!-- ===============================================================================================================  -->

                            <div class="card-header py-3">
                                <h3 class="m-0">提案名稱:{{productlist.productTitle}}</h3>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-5">
                                    <div class="py-3">
                                        <div class="mb-3">
                                            <label for="" class="col-4" >產品編號:</label>
                                            <input type="text" :value="productlist.productId" disabled>
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="col-4">負責人姓名:</label>
                                            <input type="text" :value="productlist.principalName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="col-4">連絡電話:</label>
                                            <input type="text" :value="productlist.principalPhone">
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="col-4">聯絡信箱:</label>
                                            <input type="text" :value="productlist.principalEmail">
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="col-4">身分ID:</label>
                                            <input type="text" :value="productlist.principalId"><br>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-6 py-3">
                                    <img src="" alt="" class="w-100 h-100">
                                </div>
                                <div class="col-11 ">
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="home-tab" data-toggle="tab"
                                                data-target="#home" type="button" role="tab" aria-controls="home"
                                                aria-selected="true">贊助方案</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="profile-tab" data-toggle="tab"
                                                data-target="#profile" type="button" role="tab" aria-controls="profile"
                                                aria-selected="false">常見問題</button>
                                        </li>

                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel"
                                            aria-labelledby="home-tab">...</div>
                                        <div class="tab-pane fade" id="profile" role="tabpanel"
                                            aria-labelledby="profile-tab">...</div>
                                    </div>
                                </div>

                            </div>


                            <!-- ===============================================================================================================  -->

                        </div>
                        <!-- 頁尾 -->
                        <div id="myfooter"></div>
                        <!-- 結束 頁尾r -->
                    </div>

                </div>
                <!-- 結束 主要內容 -->
            </div>
        </div>
    </div>
    </div>
    <!-- 回上方按鈕-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- 登出彈跳視窗-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/myjs.js"></script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Chart.js 套件引入 -->
    <!-- <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script> -->
    <!-- Chart.js 套件引入 -->
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    productlist: []

                }
            },
            methods: {
                checkmenber: function (a) {
                    document.cookie = `productId=${a}`;

                }
            },
            mounted() {
                axios.get(`https://localhost:44332/api/products/${sessionStorage.getItem('productId')}`)
                    .then((response) => {
                        this.productlist = response.data
                        // console.log(response.data.length)
                    })
            },
        }).mount('#app')
    </script>
</body>

</html>
