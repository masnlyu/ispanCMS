<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Back-Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/mystyle.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body id="app">
    <div class="container-fluid p-0" style="background-color: #f8f4ea;">
        <!-- 導覽列 -->
        <div id="myheader" class="bg-white">

        </div>
        <!-- 結束 導覽列 -->
        <div class=" container-fluid px-5">
            <div class="row justify-content-center">
                <!-- 側邊欄位 -->

                <ul class="navbar-nav bg-white col-2 item-style sidebar" id="accordionSidebar">
                    <br>
                    <div id="mysider"></div>
                </ul>

                <!-- 結束 側邊欄位 -->
                <!--主要內容-->
                <div class="col-10">
                    <div class="px-3">
                        <!-- 內容標頭-->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h2 mb-0 text-gray-800 font-weight-bold">提案列表</h1>
                        </div>
                        <div class="bg-white item-style mb-5">
                            <!-- ===============================================================================================================  -->
                            <div class="">
                                <div class="card-header py-3">
                                    <h3 class="m-0">提案查詢</h6>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="text-right p-3 col-11">
                                        <form action="">
                                            <label for="">提案編號:</label>
                                            <input type="text" name="" id="" placeholder="請輸入編號">
                                            <button class="btn btn-success">查詢</button>
                                        </form>
                                    </div>
                                    <div class="card-body py-0 col-11">
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-hover" id="dataTable" width="100%"
                                                cellspacing="0">
                                                <thead>
                                                    <tr>
                                                        <th>提案編號</th>
                                                        <th>圖片</th>
                                                        <th>提案名稱</th>
                                                        <th>募資進度</th>
                                                        <th>狀態</th>
                                                        <th>編輯</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr v-for="item in productlist">
                                                        <td>{{item.productId}}</td>
                                                        <td><img src="" alt="" style="height: 50px; width: 100px;"></td>
                                                        <td>{{item.productTitle}}</td>
                                                        <td>{{Math.floor((item.currentAmount/item.targetAmount)*100 )+"%"}}</td>
                                                        <td>{{item.productStateId}}</td>
                                                        <td><a href="./Pdetails.html"
                                                                class="btn btn-outline-success" v-on:click="checkmenber(item.productId)">詳細內容</a></td>
                                                    </tr>
                                                    <tr>
                                                        <td>P1231001</td>
                                                        <td><img src="" alt="" style="height: 50px; width: 100px;"></td>
                                                        <td>London</td>
                                                        <td>100%</td>
                                                        <td>已成功</td>
                                                        <td><a href="./Pdetails.html"
                                                                class="btn btn-outline-success">詳細內容</a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ===============================================================================================================  -->

                        </div>
                        <!-- 頁尾 -->
                        <div id="myfooter"></div>
                        <!-- 結束 頁尾r -->
                    </div>

                </div>
                <!-- 結束 主要內容 -->
            </div>
        </div>
    </div>
    </div>
    <!-- 回上方按鈕-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- 登出彈跳視窗-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/myjs.js"></script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Chart.js 套件引入 -->
    <!-- <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script> -->
    <!-- Chart.js 套件引入 -->

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                  productlist:[]

                }
            },
            methods: {
                checkmenber:function(a){
                    sessionStorage.setItem("productId",a);
                    
                }
            },
            mounted() {
                    axios.get('https://localhost:44332/api/products')
                    .then((response)=>{
                        this.productlist = response.data
                        // console.log(response.data.length)
                    })
            },
        }).mount('#app')
    </script>
</body>

</html>
